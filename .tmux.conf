set -g base-index 1
set -sg escape-time 0
set -g status-keys vi

# Remap tmux prefix from 'Ctrl+b' to 'Ctrl+A'
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Improve colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Style
set -g status-style bg=black,fg=white
set -g window-status-current-style fg=white,bg=magenta,bold
set -g status-interval 60
set -g status-right '#[fg=magenta]%H:%M %Y-%m-%d'

# Scrollback limit
set -g history-limit 10000

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Activity
set -g visual-activity on
setw -g monitor-activity on

# Enable mouse control 
set -g mouse on

# Prefix + r to reload tmux config
bind r source-file ~/.tmux.conf

# Prefix + | to split vertically 
# Prefix + - to split horizontally
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
unbind tab

# Alt+HJKL to resize panes
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -U 5
bind -n M-k resize-pane -D 5
bind -n M-l resize-pane -R 5

# Ctrl+Arrow to switch between windows
bind -n C-Left previous-window
bind -n C-Right next-window

# Ctrl+HJKL to switch between panes
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
